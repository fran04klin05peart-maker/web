<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al sitio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eef3f7;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            padding: 30px 35px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        h2 {
            margin: 0 0 10px;
            color: #333;
        }
        p.demo {
            margin-top: 0;
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
        }
        .label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }
        button {
            width: 120px;
            padding: 12px;
            background: #00b3a6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            color: #fff;
            float: right;
            transition: 0.2s;
        }
        button:hover {
            background: #00998f;
        }
        .error {
            color: red;
            height: 18px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Acceso al sitio</h2>
        <p class="demo">(Demo) Usa: usuario <b>estudiante</b> / contraseña <b>12345</b></p>

        <div class="error" id="error"></div>

        <div class="label">Usuario</div>
        <input type="text" id="usuario">

        <div class="label">Contraseña</div>
        <input type="password" id="password">

        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            let user = document.getElementById("usuario").value;
            let pass = document.getElementById("password").value;
            let error = document.getElementById("error");

            if (user === "estudiante" && pass === "12345") {
                window.location.href = "menu.html";
            } else {
                error.textContent = "Datos incorrectos";
            }
        }
    </script>

</body>
</html>
